<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<title>Employee CRUD</title>
</head>

<body>


	<!--Navigation Bar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Employee Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="form">Add Employee</a>
				</li>

			</ul>
		</div>
	</nav>

	<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>


	<!--Jumbotron-->

	<div class="jumbotron">
		<h1 class="display-4">Employee Management</h1>
		<p class="lead">Following below is the list of employees which have been added to the database.</p>
		<hr class="my-4">
	</div>



	<!--Employee UI Table-->

	<div class="container p-4">

		<table class="table table-striped">
			<thead>
				<tr>
									<th scope="col">ID</th>

					<th scope="col">FirstName</th>
					<th scope="col">LastName</th>
					<th scope="col">Email</th>
										<th scope="col">Address</th>

					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e: ${emp}">
					<th th:text="${e.id}">1</th>
					<td th:text="${e.firstName}"></td>

					<td th:text="${e.LastName}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.Address}"></td>


					<td>
						<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
						<a class="btn btn-sm btn-danger"  th:href="@{/delete/{id}(id=${e.id})}">Delete</a>


					</td>
				</tr>


			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>


</body>

</html>
